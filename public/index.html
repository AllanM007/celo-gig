<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bs-font-sans-serif: "DM Sans", sans-serif;
        }

        @media (min-width: 576px) {
            .card {
                border: 0;
                box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
                border-radius: 10px;
            }

            .card-img-top {
                width: 100%;
                height: 20vw;
                object-fit: cover;
            }
        }
    </style>

    <title>Celo-Gig</title>
</head>

<body>
    <div class="container mt-2" style="max-width: 72em">
        <nav class="navbar bg-white navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand m-0 h4 fw-bold">Celo-Gig</span>
                <span class="nav-link border rounded-pill bg-light">
                    <i class="fas fa-wallet 2x"></i>
                    <span id="balance">0</span>
                    cUSD
                </span>
                <!-- <span>
                    <i class="fas fa-wallet 2x"></i>
                    <button id="connectWallet" class="btn btn-dark rounded-pill" >Connect to Wallet</button>
                </span> -->
            </div>
        </nav>
        <div class="alert alert-warning sticky-top mt-2" role="alert">
            <span id="notification">âŒ› Loading...</span>
        </div>
        <div class="mb-4" style="margin-top: 4em">
            <a class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal">
                Add gig
            </a>
        </div>
        <main id="marketplace" class="row"></main>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProductModalLabel">New Gig</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="newGigName" class="form-control mb-2"
                                    placeholder="Enter name of gig" />
                            </div>
                            <div class="col">
                                <input type="text" id="newGigUrl" class="form-control mb-2"
                                    placeholder="Enter gig" />
                            </div>
                            <div class="col">
                                <input type="text" id="newGigDescription" class="form-control mb-2"
                                    placeholder="Enter gig description" />
                            </div>
                            <div class="col">
                                <input type="text" id="newLocation" class="form-control mb-2"
                                    placeholder="Enter location" />
                            </div>
                            <div class="col">
                                <input type="text" id="newPrice" class="form-control mb-2" placeholder="Enter price" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newGigBtn">
                        Add Gig
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>

</html>
